{%extends 'Only_owner_navbar.html'%} {% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Upload instrument {% endblock %}</title>
</head>

<body>

    <h1 class="display-4" style="text-align: center;">Upload instrument</h1>

    {%if Message%}
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show my-2" role="alert">
            <strong>{{Message}}!!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {%endif%}

    <div class="container my-5 p-3 lead" id="signin">
        <form action="#" class="px-4 py-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Instrument Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="name" autocomplete="off"
                    required>
            </div>
            <div class="form-group">
                <label for="instrument_brand">Brand name</label>
                <input type="text" class="form-control" id="instrument_brand" name="instrument_brand"  placeholder="brand" autocomplete="off"
                    required>
            </div>
            <div class="form-group">
                <label for="name">Instrument model</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="model" autocomplete="off"
                    required>
            </div>
            <div class="form-group">
                <label for="instrument_description"> Description</label>
                <textarea class="form-control" name="description" id="description"
                    placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="instrument_price">Price (per day in rupees)</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="2000"
                    autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="inputZip">instrument Image 1</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="instrument_image1" id="instrument_image1"
                        style="cursor: pointer;" required>
                    <label class="custom-file-label" for="instrument_image1">Choose First Image...</label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">instrument Image 2</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="instrument_image2" id="instrument_image2"
                        style="cursor: pointer;" required>
                    <label class="custom-file-label" for="instrument_image2">Choose Second Image...</label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">instrument Image 3</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="instrument_image3" id="instrument_image3"
                        style="cursor: pointer;" required>
                    <label class="custom-file-label" for="instrument_image3">Choose Third Image...</label>
                </div>
            </div>

            
            <input type="submit" value="Upload" class="btn btn-primary" />
        </form>
    </div>

    {% endblock pagecontent %}

</body>

</html>

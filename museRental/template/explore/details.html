{% extends 'base.html' %}



{% block content %}

   
    <div class="container my-5">
        <div class="row">
            <!-- carousel Image -->
            <div class="col-sm-7">
                <div class="card p-2" style="width: auto;">
                    <div id="instrument_{{item.name}}" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators">
                            <li data-target="#instrument_{{item.name}}" data-slide-to="0"
                                class="active"></li>
                            <li data-target="#instrument_{{item.name}}" data-slide-to="1"></li>
                            <li data-target="#instrument_{{item.name}}" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{{item.instrument_image1.url}}" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{{item.instrument_image2.url}}"alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{{item.instrument_image3.url}}" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#instrument_{{item.name}}" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#instrument_{{item.name}}" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    
                </div>
            </div>

            <!-- Information -->
            <div class="col-sm-5">
                <div class="card p-2" style="width: auto;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{item.name}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Model</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{item.instrument_model}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Instrument Brand</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{item.instrument_brand}}
                            </div>
                        </div>
                        <hr>
                    
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Description</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{item.description}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Price</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                â‚¹{{item.price}} (per hour)
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
    </div>
    
{% endblock %}

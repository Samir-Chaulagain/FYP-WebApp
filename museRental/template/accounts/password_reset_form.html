{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    input[type="email"]
    {
        width: 80%; 
    
    }
</style>

<!-- <h1>Forgotten your password?</h1> -->
<!-- <p>Enter your e-mail address to obtain a new password.</p> -->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Forgot your password?</h2>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post">
                <div class="form-group">
                    <label class="text-black"> {{ form.email.label_tag }}</label>
                    <div class="input-group">
                        {{ form.email }}
                    </div>
                </div>
        
            
                <div class="form-group">
                    <p><input type="submit" class="btn btn-primary mb-3" value="Send E-mail"></p>
                </div>
                {% csrf_token %}
            </form>
            
        </div>
    </div>
</div>
{%endblock%}

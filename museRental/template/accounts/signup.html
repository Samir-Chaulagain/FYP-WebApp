{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container d-grid gap-3 col-md-4 shadow-lg p-4 mb-4 bg-white rounded mt-4 mx-auto">
        <h2 class="text-uppercase text-center">Be Part</h2>
        <i class="fa-solid fa-user-circle fa-5x mx-auto mb-2 "></i>
        <form method="post" action="">
            {% csrf_token %}
            <div class="row justify-content-between mb-4">
                <div class="col-6 ">
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="lname" name="lname"placeholder="Last name">
                </div>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control bg-light" id="username" name="username"placeholder="Enter Username" required>
            </div>
            <div class="mb-4">
                <input type="email" class="form-control bg-light" id="email" name="email"placeholder="Enter email" required>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control bg-light" id="phonenumber" name="phonenumber" placeholder="Enter Phone-number" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control bg-light" id="pass1" name="pass1"placeholder="Enter password" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control bg-light"  id="pass2" name="pass2" placeholder="Enter confirm password" required>
            </div>
            


            <div class="col-md-4 mx-auto ">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <p class="mx-auto">Already have a account?
            <a href="{% url 'login' %}">login</a>

        </p>
    </div>

{%endblock%}

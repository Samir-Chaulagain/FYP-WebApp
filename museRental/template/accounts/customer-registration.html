{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- HOME -->






<section>
  <nav aria-label="breadcrumb" style="margin-left: 8%; font-size: 20px; ">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'accounts:customer_registration' %}">Sign up</a></li>
      <li class="breadcrumb-item active" aria-current="page">Customer</li>
    </ol>
  </nav>
  <div class="container shadow-lg" data-aos="zoom-in-up">
    <h2 class="text-center font-weight-bold ">Sign up
    </h2>
 
    
    <div class="row g-0" style="margin-top: 20px;">
      <div class="col-lg-7 col-md-6 ">
        <figure class="text-center bg-image overflow-hidden bsb-overlay-hover">
          <a>
            <img class="img-fluid bsb-scale bsb-hover-scale-up" src="{% static 'img/bgrr.jpg' %}" alt="" width="auto"
            style="
            height: 610px; background-repeat: no-repeat; background-size:cover; opacity: 0.95; object-fit: cover;">
        </a>
        
        
        
      </figure>
      
      
      
      
      
      
    </div>
    
    
    <div class="col-lg-5 col-md-6">
      
      <form method="POST" action="" enctype="multipart/form-data" class="p-4 border rounded" style="height:610px;">
        {% csrf_token %}
        {% for field in form %}
        {% if field.name == 'gender' %}
        <div class="row form-group mb-4">
          <div class="col-md-12 mb-3 mb-md-0">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male gender" value="M">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="F">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
        </div>
        
        {% else %}
        
        <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
            <label class="text-black" for="id_{{ field.name }}">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" class="form-control" name="{{ field.name }}"
            id="id_{{ field.name }}" placeholder="{{ field.field.widget.attrs.placeholder }}">
          </div>
        </div>
        
        {% endif %}
        {% endfor %}
        <div class="row form-group">
          
            <input type="submit" value="Sign Up" class="btn px-4 btn-primary btn-sm text-white mt-2">
                  </div>
        
      </form>
    </div>
  </div>
</div>

</section>
<script>
  // Function to display iziToast notifications
  function showToast(message, type) {
    iziToast.show({
      message: message,
      color: type === 'error' ? 'red' : 'green',
      position: 'topCenter',
    });
  }
  
  // Function to handle form submission and show iziToast notifications for validation errors
  function handleFormSubmission() {
    var form = document.getElementById('your-form-id'); // Replace 'your-form-id' with the actual ID of your form
    form.addEventListener('submit', function (event) {
      var inputs = form.querySelectorAll('input, select');
      var hasErrors = false;
      
      inputs.forEach(function (input) {
        if (input.checkValidity() === false) {
          hasErrors = true;
          showToast(input.validationMessage, 'error');
        }
      });

      if (hasErrors) {
        event.preventDefault();
      } else {
        showToast('Form submitted successfully!', 'success');
        iziToast.success({
          title: 'OK',
          message: 'Successfully inserted record!',
        });
      }
    });
  }

  // Call the function when the document is ready
  document.addEventListener('DOMConAtentLoaded', function () {
    handleFormSubmission();
  });
</script>


{% endblock %}

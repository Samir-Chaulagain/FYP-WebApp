{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- edit profile page  -->

<div class="text-center bg-image"
  style="
      background-image: url('{% static 'img/about/aboutus2.jpg' %}'); height: 600px; background-repeat: no-repeat; background-size:cover; margin-top:-100px">

  <div class="d-flex justify-content-center align-items-center h-100">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item "><a href="">Events</a></li>

      </ol>
    </nav>
  </div>
</div>

<!-- FORm -->

<div class="container d-grid gap-3 col-md-4 shadow-lg p-4 mb-4 bg-white rounded mt-4 mx-auto">
  <h2 class="text-uppercase text-center">Login</h2>
  <i class="fa-solid fa-user-circle fa-5x mx-auto  "></i>
  <form method="POST" action="">
    {% include "messages.html" %}
    {% csrf_token %}
    <div class="mb-4">
      <input type="email" class="form-control bg-light" placeholder="Enter email" name="email" required>
    </div>
    <div class="mb-1">
      <input type="password" class="form-control bg-light" placeholder="Enter password" name="password" required>
    </div>
    <p class="mb-4 text-end">
      <a href="">Forgot Password?</a>
    </p>


    <div class="col-md-2 mx-auto">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <p class="mx-auto">Not a member?
    <a href="accounts:lessor_registration">Sign-up</a>

  </p>
</div>

{%endblock%}

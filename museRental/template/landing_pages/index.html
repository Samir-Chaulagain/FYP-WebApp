{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <div id="carouselExampleDark" class="carousel carousel-Light slide " data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'img/instrument1.jpg'  %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Rent Your Favourite Instrument</p>

                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'img/instrument2.jpg'  %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Rent Sound System for events</p>

                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/instrument3.jpg'  %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Events Booking</p>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
    <div class="d-grid col-md-1 mx-auto">
        <a href="explore.html" id="explore-btn" class="btn btn-primary mt-4">Explore</a>

    </div>

</div>

{%endblock %}
